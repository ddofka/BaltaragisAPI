# Test configuration - H2 with schema auto-creation
# This ensures database schema is properly initialized for all tests

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration - Auto-create schema for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Flyway Configuration - Disabled for unit tests (use ddl-auto instead)
spring.flyway.enabled=false

# JWT Configuration - Use a fixed test secret
jwt.secret=dGVzdC1zZWNyZXQtZm9yLWp1bml0LXRlc3RzLW11c3QtYmUtYXQtbGVhc3QtMzItYnl0ZXMtbG9uZw==

# Email Configuration - Use simple mock for tests
spring.mail.host=localhost
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Rate Limiting Configuration - Disabled for tests
app.rate-limit.enabled=false

# Logging Configuration
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.com.zaxxer.hikari=WARN
